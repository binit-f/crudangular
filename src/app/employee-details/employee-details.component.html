<div class="container">
  <app-employee-form></app-employee-form>
</div>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Dat eof join</th>

      <th>age</th>
      <th>Gender</th>
      <th>Designation</th>
      <th>ACTION  </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of empService.listEmployee">
      <td>{{emp.firstName}}</td>
      <td>{{emp.lastName}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.doj | date:'yyyy-mm-dd'}}</td>
      <td>{{emp.age}}</td>
      <td>{{emp.gender}}</td>
      <td>{{emp.designation}}</td>
      <td>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             Action
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" (click)="PopulateEmployee(emp)">Edit</a>
            <a class="dropdown-item" href="#" (click)="deleteEmployee(emp.id)">DELETE</a>
          </div>
        </div>
      </td>

    </tr>

  </tbody>
</table>
